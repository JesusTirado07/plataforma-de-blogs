            <button
            id="opciones_id"
            class="btn btn-light dropdown-toggle bg-dark text-white"
            type="button"

            title="Boton-de-Opciones">

            <div class="dropdown-menu" aria-labelledby="opciones_id">

            </div>
            
        </div>

            </ul>
        </div>

                                <input type="file" class="form-control2" id="main-image" title="imagen">

                                </div>

                            </div>

                        <div id="result">
