<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="wrapper" style="background-image: url(images/registerback.jpg);">
        
        <div class="inner">
            
            <div class="image-holder">
                <img src="images/registration-form-1.jpg">
            </div>

            <form action="">
                
                <h3>Registrar</h3>
                <div class="form-wrapper">
                    <input type="email" id="email" placeholder="Ingrese el email" class="form-control">
                    <i class="zmdi zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" id="password" placeholder="Ingrese Contraseña" class="form-control">
                    <i class="zmdi zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" id="dospassword" placeholder="Confirmar Contraseña" class="form-control">
                    <i class="zmdi zmdi zmdi-lock"></i>
                </div>
    
                <div class="form-group container-login100-form-btn">
                    <button id="boton-registro" type="button">
                        Registrarse
                    </button>
                </div>
    
                <div class="w-full text-center" style="margin-top: 20%; font-size: 15px;">
                    <a href="login.html">¿Tienes una cuenta?</a>
                </div>
    
            </form>

        </div>

    </div>
    
</body>
</html>
