<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="images/pefil.jpeg" alt="Foto de Perfil" class="profile-pic">
            <h1 class="titulousuario">Perfil de Usuario</h1>
        </div>
        <div class="profile-details">
            <p><strong>Nombre:</strong> <span id="nombre">Juan</span></p>
            <p><strong>Apellido:</strong> <span id="apellido">Pérez</span></p>
            <p><strong>Ciudad:</strong> <span id="ciudad">Madrid</span></p>
            <p><strong>Teléfono:</strong> <span id="telefono">+34 123 456 789</span></p>
            <p><strong>Género:</strong> <span id="genero">Masculino</span></p>
            <p><strong>Descripción:</strong> <span id="descripcion">Desarrollador de software con 10 años de experiencia en desarrollo web.</span></p>
        </div>
    </div>
    <script type="module" src="js/verdatosdeusuario.js"></script>
