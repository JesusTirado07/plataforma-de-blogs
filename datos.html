<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Usuario</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="wrapper" style="background-image: url('images/accountSettingsback.jpg');">

        <div class="inner">

            <div class="image-holder">
                <img src="images/asettings.jpg" alt="Imagen-de-regitro">
            </div>

            <form action="">
                <h3>Complete sus Datos</h3>

                <div>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" class="form-control">
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" class="form-control">
                </div>

                <div class="form-wrapper">
                    <select name="" id="ciudad" class="form-control" title="ciudad">
                        <option value="" disabled selected>Ciudad</option>
                        <option value="Merida">Merida</option>
                        <option value="Chemax">Chemax</option>
                        <option value="Conkal">Conkal</option>
                        <option value="Kanasín">Kanasín</option>
                        <option value="Abala">Abala</option>
                        <option value="Ixil">Ixil</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>

                <div class="form-wrapper">
                    <input type="number" id="phone" placeholder="Telefono" class="form-control">
                    <i class="zmdi zmdi-table-mac"></i>
                </div>

                <div class="form-wrapper">
                    <select name="" id="genero" class="form-control" title="ciudad">
                        <option value="" disabled selected>Genero</option>
                        <option value="Masculino">Hombre</option>
                        <option value="Femenino">Mujer</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>

                <div class="form-wrapper">
                    <input type="text" id="descripcion" placeholder="Descripcion" class="form-control">
                    <i class="zmdi zmdi zmdi-email"></i>
                </div>

                <div class="form-group container-login100-form-btn">
                    <button id="boton-datos" type="button">
                        Finalizar Registro
                    </button>
                </div>


            </form>


        </div>

    </div>

    <script type="module" src="js/credenciales.js"></script>
    <script type="module" src="js/datosdeusuario.js"></script>

    
</body>
</html>
